<lift:surround with="client" at="content">
	<div>
		<div class="statusBar">
			<div style="text-align: right; padding-right: 10px;">
				<div>
					<span class="lift:tasksheetSnippet.selectedMonthInterval"></span>
				</div>
			</div>
		</div>
		<h1><lift:loc>tasksheet.title</lift:loc> - <span class="lift:tasksheetSnippet.currentYear"></span> <span class="lift:tasksheetSnippet.currentMonth"></span></h1>
		<div class="sheetholder">
			<table class="lift:tasksheetSnippet.adminTasksheet tasksheetTable table table-striped">
				<colgroup>
					<col class="colTasks" />
					<col class="colDays" />
					<col class="colSum" />
				</colgroup>
				<tr>
					<th class="taskname"><lift:loc>tasksheet.task</lift:loc></th>
					<th class="dayHeader"></th>
					<th> &sum; </th>
				</tr>
				<tr class="TaskRow">
					<td class="taskFullName"></td>
					<td class="dailyData"></td>
					<td class="taskSum"></td>
				</tr>
				<tr class="rowSum">
					<td>&sum;</td>
					<td class="dailySum"></td>
					<td class="totalSum"></td>
				</tr>
			</table>
		</div>
	</div>
</lift:surround>
