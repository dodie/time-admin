<lift:surround with="client" at="content">
	<script src="../js/Chart.min.js"></script>
	<script src="../js/client/timesheet.js"></script>
	<div>
		<div style="text-align: right; padding-right: 10px;">
			<div class="date-selectors">
				<span class="lift:timesheetSnippet.monthPicker"></span>
			</div>
		</div>
		<h1>
			<a class="btn btn-primary lift:timesheetSnippet.timesheetExportLink">
				<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
			</a>
			<lift:loc>timesheet.title</lift:loc> - <span class="lift:timesheetSnippet.currentYearMonth"></span>
		</h1>
		<div class="lift:timesheetSnippet.timesheet container">
			<div class="row">
				<div class="col-md-6" id="timesheet-holder">
					<table class="timesheetTable table table-bordered">
						<thead>
							<tr>
								<th><lift:loc>timesheet.date</lift:loc></th>
								<th><lift:loc>timesheet.arrival</lift:loc></th>
								<th><lift:loc>timesheet.leave</lift:loc>
									<sup><span class="lift:help.quickHelp">help.timesheet</span></sup>
								</th>
								<th><lift:loc>timesheet.time_sum_hour</lift:loc></th>
							</tr>
						</thead>
						<tbody>
							<tr class="item">
								<td class="day"></td>
								<td class="from"></td>
								<td class="to"></td>
								<td class="sum"></td>
							</tr>
						</tbody>
						<tfoot>
							<tr class="table-footer">
								<td><lift:loc>timesheet.calculator.sum</lift:loc></td>
								<td></td>
								<td></td>
								<td class="sumtotal"></td>
							</tr>
							<tr class="table-footer">
								<td><lift:loc>timesheet.calculator.days</lift:loc></td>
								<td></td>
								<td></td>
								<td><input type="number" class="dayCount"/></td>
							</tr>
							<tr class="table-footer">
								<td><lift:loc>timesheet.calculator.workhours</lift:loc></td>
								<td></td>
								<td></td>
								<td><input type="number" class="workhours" value="8"/></td>
							</tr>
							<tr class="table-footer">
								<td><lift:loc>timesheet.calculator.expected_summary</lift:loc></td>
								<td></td>
								<td></td>
								<td><span class="expected"></span></td>
							</tr>
							<tr class="table-footer">
								<td><lift:loc>timesheet.calculator.diff</lift:loc></td>
								<td></td>
								<td></td>
								<td><span class="diff"></span></td>
							</tr>
						</tfoot>
					</table>
				</div>

				<div class="col-md-6 diagramholder" id="time-sum-hour-holder" style="display:none;">
					<div><canvas id="time-sum-hour-canvas" height="300" width="600"></canvas></div>
				</div>
			</div>
		</div>
	</div>
</lift:surround>
