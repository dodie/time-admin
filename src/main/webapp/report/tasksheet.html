<lift:surround with="client" at="content">
	<div>
		<div style="text-align: right; padding-right: 10px;">
			<form>
				<input class="lift:tasksheetSnippet.taskFilter form-control inline" name="taskFilter">
				<select class="form-control inline lift:tasksheetSnippet.dimensionSelector" name="dimension">
					<option></option>
				</select>

				<select class="form-control inline lift:usersSnippet.selectUserWithEveryBody" name="user">
					<option value="id" class="lift:usersSnippet.selectUserWithEveryBody">user name</option>
				</select>

				<div class="date-range-container lift:tasksheetSnippet.monthIntervalPicker">
					<span class="date-range-input form-control">
						<span class="date-range-input-display-from" data-value=""></span> <span class="date-range-input-display-to" data-value=""></span>
						<input name="interval" class="date-range-input-field" type="hidden" value=""/>
					</span>

					<div class="date-range-input-popup date-range-input-popup-template">
						<div class="year-selector">
							<div class="previous-year"></div>
							<div class="current-year" data-year=""></div>
							<div class="next-year"></div>
						</div>
						<div class="month-selector">
							<div class="month" data-month=""></div>
						</div>
					</div>

					<script src="/js/date-range.js"></script>
				</div>

				<button type="submit" class="btn btn-default" aria-label="Refresh" style="position: relative; top: -1px;">
					<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
				</button>
			</form>
		</div>
		<h1>
			<a class="btn btn-primary lift:tasksheetSnippet.tasksheetExportLink">
				<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
			</a>
			<lift:loc>tasksheet.title</lift:loc> - <span class="lift:tasksheetSnippet.title"></span></h1>
		<div class="sheetholder">
			<table class="lift:tasksheetSnippet.tasksheet tasksheetTable table table-bordered">
				<thead>
					<tr>
						<th class="taskname"><lift:loc>tasksheet.task</lift:loc></th>
						<th class="dayHeader"></th>
						<th> &sum; </th>
						<th> % </th>
					</tr>
				</thead>
				<tbody>
					<tr class="TaskRow">
						<td class="taskFullName"></td>
						<td class="dailyData"></td>
						<td class="taskSum"></td>
						<td class="taskRatio"></td>
					</tr>
					<tr class="rowSum">
						<td>&sum;</td>
						<td class="dailySum"></td>
						<td class="totalSum"></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script>
		$(document).ready( function () {
			$('.tasksheetTable').DataTable({
				paging: false,
				searching: false,
				ordering: false,
				info: false,
				scrollX: true,
				scrollY: '75vh',
				scrollCollapse: true,
				fixedColumns: true
			});
		} );
	</script>
</lift:surround>
