<lift:surround with="client" at="content">
	<div class="tasksPage">
		<div class="statusBar">
			<div style="text-align: right; padding-right: 10px;">
				<div>
					<span class="lift:dailySummarySnippet.selectedDay"></span>
				</div>
				<div class="day-pager-holder">
					<span class="statusBarItem lift:L10n.data-hint-top-left" data-hint-top-left="button.previous_day">
						<a class="btn btn-primary lift:taskItemSnippet.pagingPrev" paging:url="">&#9664;</a>
					</span>
					<span class="statusBarItem lift:L10n.data-hint-top-left" data-hint-top-left="button.current_day">
						<a paging:url="" class="btn btn-primary lift:taskItemSnippet.pagingCurrent">&#9650;</a>
					</span>
					<span class="statusBarItem lift:L10n.data-hint-top-left" data-hint-top-left="button.next_day">
						<a class="btn btn-primary lift:taskItemSnippet.pagingNext" paging:url="">&#9654;</a>
					</span>
				</div>
			</div>
		</div>
		<div class="summary">
			<h1><lift:loc>dailysummary.summary</lift:loc> - <span class="lift:dailySummarySnippet.currentDate"></span></h1>
			<div class="lift:dailySummarySnippet.summaryForToday">
				<div class="chartContainer">
					<div class="fragWrapper">
						<div class="fragLegend">
							<span taskitem:fullname class="data"><span class="name"><taskitem:projectname/></span> <span><taskitem:taskname/></span></span><br/><span><taskitem:taskduration/></span>
						</div>
						<div class="frag" taskitem:taskitemtotaltime="" taskitem:taskitemwidth="">
							<div taskitem:taskitemstyle="" taskitem:taskitemclass=""></div>
						</div>
					</div>
				</div>
				<div class="summaryMetrics">
					<table>
						<tbody>
							<tr>
								<td>
									<span><lift:loc>dailysummary.fulltime</lift:loc></span>
								</td>
								<td>
									<span class="SumTime"></span>
								</td>
							</tr>
							<tr>
								<td>
									<span><lift:loc>dailysummary.pause</lift:loc></span>
								</td>
								<td>
									<span class="PauseTime"></span><span> <lift:loc>minute<lift:loc></span>
								</td>
							</tr>
							<tr>
								<td>
									<span><lift:loc>dailysummary.number_of_interrupts</lift:loc></span>
								</td>
								<td>
									<span class="FlowBreak"></span>
								</td>
							</tr>
							<tr>
								<td>
									<span><lift:loc>dailysummary.time_of_arrival</lift:loc></span>
								</td>
								<td>
									<span class="Arrival"></span>
								</td>
							</tr>
							<tr>
								<td>
									<span><lift:loc>dailysummary.time_of_leave</lift:loc></span>
								</td>
								<td>
									<span class="Leave"></span>
								</td>
							</tr>
						</tbody>
					</table>
					<span class="lift:help.quickHelp">help.tasks.summary</span>
				</div>
			</div>
		</div>
	</div>
</lift:surround>
