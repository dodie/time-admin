        <script type="text/javascript" src="/js/vendor/cldrjs-0.5/cldr.js"></script>
        <script type="text/javascript" src="/js/vendor/cldrjs-0.5/cldr/event.js"></script>
        <script type="text/javascript" src="/js/vendor/cldrjs-0.5/cldr/supplemental.js"></script>
        <script type="text/javascript" src="/js/vendor/globalize-1.3.0/globalize.js"></script>
        <script type="text/javascript" src="/js/vendor/globalize-1.3.0/globalize/message.js"></script>
        <script type="text/javascript" src="/js/vendor/globalize-1.3.0/globalize/number.js"></script>
        <script type="text/javascript" src="/js/vendor/globalize-1.3.0/globalize/currency.js"></script>
        <script type="text/javascript" src="/js/vendor/globalize-1.3.0/globalize/date.js"></script>

        <script type="text/javascript">
            $.when(
                $.getJSON("/js/vendor/cldrjs-0.5/cldr/main/en/ca-gregorian.json"),
                $.getJSON("/js/vendor/cldrjs-0.5/cldr/main/en/numbers.json"),
                $.getJSON("/js/vendor/cldrjs-0.5/cldr/main/en/currencies.json"),
                $.getJSON("/js/vendor/cldrjs-0.5/cldr/supplemental/likelySubtags.json"),
                $.getJSON("/js/vendor/cldrjs-0.5/cldr/supplemental/timeData.json"),
                $.getJSON("/js/vendor/cldrjs-0.5/cldr/supplemental/weekData.json"),
                $.getJSON("/js/vendor/cldrjs-0.5/cldr/supplemental/currencyData.json"),
                $.getJSON("/js/vendor/cldrjs-0.5/cldr/supplemental/numberingSystems.json")
            ).then(function () {
                return [].slice.apply(arguments, [0]).map(function(result) { return result[0];});
            }).then(
                Globalize.load
            ).then(function () {
                Globalize.locale("en");

                var formatter = Globalize.dateFormatter({ skeleton: "yMMMM" });
                console.log(formatter(new Date()));

            })
        </script>
