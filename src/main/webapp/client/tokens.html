<lift:surround with="client" at="content">
	<div class="usersPage thin-page">
		<h1><lift:loc>page.tokens</lift:loc></h1>
		<table class="lift:tokenSnippet.list tokens userTable table table-striped">
			<thead>
				<tr>
					<th class="header"><lift:loc>tokens.token</lift:loc></th>
					<th class="header"><lift:loc>tokens.expiration</lift:loc></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr class="token">
					<td class="token-cookieId"></td>
					<td class="token-expiration"></td>
					<td><button class="token-remove btn btn-danger">X</button></td>
				</tr>
			</tbody>
		</table>
		<div class="lift:tokenSnippet.add button-row">
			<input value="button.new" class="btn btn-primary lift:L10n.value" />
		</div>
	</div>
</lift:surround>
