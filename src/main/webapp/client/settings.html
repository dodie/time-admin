<lift:surround with="client" at="content">
	<div class="userPreferences">
		<span class="lift:userPreferencesSnippet.actions"></span>
		<form class="form-user" method="post">
			<h1><lift:loc>page.usersettings</lift:loc></h1>
			<table class="lift:userPreferencesSnippet">
				<tbody>
					<tr>
						<td colspan="2" class="PreferenceGroup">
							<span class="PreferenceGroupName"></span>
							<a class="QuickHelp" data-hint="">?</a>
						</td>
					</tr>
					<tr class="Preference">
						<td class="PreferenceName">
							<span class="preferenceName" data-hint=""></span>
						</td>
						<td class="PreferenceValue">
						</td>
					</tr>
				</tbody>
			</table>
			<div class="button-row">
				<input type="submit" value="button.save" class="btn btn-primary lift:L10n.value"/>
			</div>
		</form>
	</div>
</lift:surround>
