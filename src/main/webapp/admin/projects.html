<lift:surround with="client" at="content">
	<script src="/js/admin/projects.js" type="text/javascript"></script>
	<div class="projectsPage">
		<h1><lift:loc>page.projects</lift:loc></h1>
		<div>
			<form class="button lift:ProjectsSnippet.toggleInactiveView?form=post">
				<input class="btn btn-primary" type="submit" value="Submit">
			</form>
		</div><br/>
		<div>
			<div>
				<div>
					<div class="project">
						<span class="projectName">
							<span class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
									<lift:loc>page.tasks</lift:loc>
									<span class="caret"></span>
								</a>

								<ul class="dropdown-menu">
									<li class="lift:projectsSnippet.addRoot"><a class="add-root"><lift:loc>projects.add_task</lift:loc></a></li>
									<li class="lift:projectsSnippet.moveToRoot"><a class="move-to-root"><lift:loc>projects.moveto</lift:loc></a></li>
								</ul>
							</span>
						</span>
						<div class="subprojects">
							<div id="project-tree">
								<div class="lift:projectsSnippet.projects"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="inject"></div>
</lift:surround>
