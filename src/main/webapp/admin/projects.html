<lift:surround with="client" at="content">
	<script src="/js/admin/projects.js" type="text/javascript"></script>
	<div class="projectsPage">
		<h1><lift:loc>page.projects</lift:loc></h1>
		<div>
			<span class="lift:projectsSnippet.addRoot"><a class="btn btn-success add-root"><lift:loc>projects.new_project</lift:loc></a></span>
			<span class="lift:projectsSnippet.moveToRoot"><a class="btn btn-primary"><lift:loc>projects.move_to_root</lift:loc></a></span>

			<form class="button lift:ProjectsSnippet.toggleInactiveView?form=post">
				<input class="btn btn-primary" type="submit" value="Submit">
			</form>
		</div><br/>
		<div id="project-tree">
			<div class="lift:projectsSnippet.projects"></div>
		</div>
	</div>

	<div id="inject"></div>
</lift:surround>
