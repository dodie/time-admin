<lift:surround with="default" at="content">
	<div id="login-screen" class="root">
		<div class="content loginScreen">
			<div class="mainContent">
				<div class="alert alert-info lift:usersSnippet.checkAndWarnDefaultUser">
					<lift:loc>default_user_warning</lift:loc>
				</div>

				<div>
					<div class="lift:usersSnippet.loginBox">
						<span>Hello <span class="UserName"></span>!</span>
					</div>
				</div>

				<div class="alert alert-danger alert-dismissable" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<lift:Msgs><lift:error_class>login-error</lift:error_class></lift:Msgs>
				</div>
			</div>
		</div>
	</div>
</lift:surround>
